<!doctype html>

<head>
  <link rel="stylesheet" href="css/receipt.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="js/receipt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <img src="images/campaignLogo.png" alt="campaignLogo" class="campaignLogo">

    <p class="description"><span id="description_larger">子庭</span><br>
      心事特調配方
    </p>

    <img src="images/photo.png" alt="photo" class="photo">

    <div class="container">

      <div class="choice">
        <div class="choice_image"><img src="images/originalBase.png" alt="base" class="base"></div>
        <div class="choice_text">
          <p class="secret">「相敬如賓，經典帶你<br>回到最單純的美好」</p>
          <p class="ingredient">海尼根Original 350ml</p>
        </div>
      </div>

      <div class="choice">
        <div class="choice_image" id="berries_div"><img src="images/berries.png" alt="berries" class="berries"></div>
        <div class="choice_text">
          <p class="secret">「我交男朋友了，嘴角<br>不自覺上揚的甜蜜」</p>
          <p class="ingredient">莓果汁 15ml</p>
        </div>
      </div>

      <div class="choice">
        <div class="choice_image"><img src="images/lemon.png" alt="lemon" class="lemon"></div>
        <div class="choice_text">
          <p class="secret">「實習好累，我以為你會<br>準備宵夜，心頭一陣酸」</p>
          <p class="ingredient">檸檬汁 15ml</p>
        </div>
      </div>

    </div>

    <div class="buttons">

      <a class="btn btn-success" href="javascript:void(0);" onclick="generate();">
        <img src="images/download.png" alt="download" class="downloadButton">
      </a>

      <div>
        <img src="images/brandLogo.png" alt="brandLogo" class="brandLogo">
      </div>

      <div>
        <img src="images/share.png" alt="share" class="shareButton">
      </div>
    </div>

    <img src="images/18drink.jpg" alt="18drink" class="drink">
  </div>
</body>
